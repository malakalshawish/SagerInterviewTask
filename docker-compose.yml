services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 20

  web:
    build: .
    env_file: .env
    environment:
      DB_SSL_REQUIRE: "0"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"